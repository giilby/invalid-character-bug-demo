{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Invalid Character Bug Demo</title>
        <script src="{% static 'jquery-3.4.1.slim.min.js' %}"></script>
    </head>
    <body>
        <h1 id="failure" style="color: red;">Failed to load jQuery</h1>
        <h1 id="success" style="color: green; display: none;">jQuery loaded successfully</h1>
    </body>
    <script>
        $('#failure').hide();
        $('#success').show();
    </script>
</html>
